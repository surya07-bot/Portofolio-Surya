<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Input</h2>
        <div class="input-container">
            <table >
            <tr>
            <td><label for="angka1">Angka 1 : </label></td>
            <td><input type="number" id="angka1" placeholder="Masukkan Angka pertama"></td>
            </tr>
            <tr>
            <td><label for="angka2">Angka 2 : </label></td>
            <td><input type="number" id="angka2" placeholder="Masukkan Angka Kedua"></td>
            </tr>
            <tr>
            <td><label for="hasil">Hasil    : </label></td>
            <td><input type="text" id="hasil" placeholder="Hasil Perhitungan" readonly></td>
            </tr>
        </table>
        </div>
        <div class="buttons">
            <button onclick="tambah()">+</button>
            <button onclick="kurang()">-</button>
            <button onclick="kali()">x</button>
            <button onclick="bagi()">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
